<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLogin Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <!-- Include SweetAlert library -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <style>
        .container1 {
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s, transform 0.5s;
        }

        .container1.show {
            opacity: 1;
            transform: scale(1);
        }
        .error-message {
            display: none;
            color: red;
        }
    </style>
    <script>
        window.onload = function() {
            var container = document.querySelector(".container1");
            container.classList.add("show");

            var urlParams = new URLSearchParams(window.location.search);
            var error = urlParams.get('error');
            if (error) {
                alert(decodeURIComponent(error));
            }
        };

        // Function to show the error message
        function showError() {
            var errorMessage = document.querySelector(".error-message");
            errorMessage.style.display = "block";
        }
    </script>
</head>
<body>
    <header>
        <a href="home.html">Certificate Verification</a>
        <ul id="menu"></ul>
    </header>
    <br><br><br><br><br><br><br><br>
    <div class="container1">
        <form action="Adminlogin.php" method="post" onsubmit="showError();">
            <div class="form-group">
                <input type="email" placeholder="Enter your email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Enter Password" name="password" class="form-control" required>
            </div>
            <div class="form-btn">
                <input style="font-family:sans-serif ; font-size:17px" type="submit" value="AdminLogin" name="adminlogin" class="btn btn-primary">
            </div>
            <div class="error-message">
                Incorrect password
            </div>
        </form>
    </div>
</body>
</html>
